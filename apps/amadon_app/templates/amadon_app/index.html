<h1>THE AMADON STORE!</h1>
<table>
    <head>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
    </head>
    <body>
        {% for item in items %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><form action='/buy/{{item.item_id}}', method = 'POST'>
                {% csrf_token %}
                <select name = 'quantity'>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select></td>
            <td>
                <input type='hidden' name='product_id' value={{item.item_id}}>
                <input type = 'submit' value = 'Buy'>
                </form>
            </td>
        </tr>
        {% endfor %}
    </body>
</table>
